<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>

    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>
    <div id="root6"></div>
    <div id="root7"></div>
    <div id="root8"></div>
    <div id="root9"></div>
    <div id="root10"></div>

    <script type="text/babel">
    const one = <h2>JSX er godt for maven!</h2>
    ReactDOM.render(one, document.getElementById('root'))

    const two = <p>{10 * 10}</p>
    ReactDOM.render(two, document.getElementById('root2'))
    
    const three = 
    <ol>
        <li>Kød</li>
        <li>Pasta med kødsovs</li>
        <li>Lasagne</li>
        <li>Pulled pork</li>
        <li>Kylling med bacon</li>
    </ol>
    ReactDOM.render(three, document.getElementById('root3'))

    const four = 
    <div>
        <p>Afsnit 1</p>
        <p>Afsnit 2</p>
    </div>
    ReactDOM.render(four, document.getElementById('root4'))       
    
    const five = 
    <>
        <p>Afsnit 3</p>
        <p>Afsnit 4</p>
    </>
    ReactDOM.render(five, document.getElementById('root5'))  

    const six = <input type="text" />;
    ReactDOM.render(six, document.getElementById('root6'))

    const seven = <section className="mainwrapper">Section</section>
    ReactDOM.render(seven, document.getElementById('root7'))

    const x = 13;

    let text = "Goddag";
    if( x < 12 ) {
        text = "Godmorgen";
    }
    const eight = <h1>{text}</h1>

    ReactDOM.render(eight, document.getElementById('root8'))

    const y = 13;
    const nine = <h1>{(y) < 12 ? "Goddag" : "God aften"}</h1>
    ReactDOM.render(nine, document.getElementById('root9'))


    const ten = [
        one,
        two,
        three,
        four,
        five,
        six,
        seven,
        eight,
        nine
    ];
    ReactDOM.render(ten, document.getElementById('root10'))

    </script>

  </body>
</html>
